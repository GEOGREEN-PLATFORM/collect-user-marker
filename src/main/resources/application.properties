server.port=${SERVER_PORT:8080}
spring.application.name=collect-user-marker

spring.datasource.url = ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:15433/collected_user_markers}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:collected-user-marker-admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.jpa.properties.javax.persistence.validation.mode=callback

spring.liquibase.enabled=true
spring.liquibase.drop-first=false
spring.liquibase.change-log=classpath:db/db.changelog-master.xml
spring.liquibase.default-schema=public

logging.level.root=INFO

#photo.analyse.host=${PHOTO_ANALYSE_HOST:http://photo-analyser}
photo.analyse.host=${PHOTO_ANALYSE_HOST:http://localhost}
photo.analyse.port=${PHOTO_ANALYSE_PORT:8181}